<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;

        };
        this.getEnergy =function (energy) {
            return this.energy;

        };
        this.decreaseEnergy = function () {
            if (this.energy > 0){
                this.energy--;
            }

        }
    };
    var FlashLamp = function () {

        this.setBattery = function (battery) {
            this.battery = battery;
        };

        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        };

        this.light = function () {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        };

        this.turnOn = function () {
            this.status = true;
        };

        this.turnOff = function () {
            this.status = false;
        }
    };
    var battery = new Battery();
    battery.setEnergy(50);
    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    alert("Battery info:" + flashLamp.getBatteryInfo());
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    flashLamp.light();
    document.write("Turn on<br/>");
    alert("Turn on the light");
    flashLamp.turnOn();
    flashLamp.light();
    battery.decreaseEnergy();
    alert("Battery info:" + flashLamp.getBatteryInfo());
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    document.write("Turn off<br/>");
    alert("Turn off the light");
    flashLamp.turnOff();
    flashLamp.light();
    alert("Battery info:" + flashLamp.getBatteryInfo());
</script>
</body>
</html>
